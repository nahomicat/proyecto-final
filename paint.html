<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Calabaza</title>
    <link rel="stylesheet" href="css/paint.css">
    
  </head>
  <body>
   
    <div class="app">
        <div class="controls">
          <div class="title">Bosquejo</div>
          <div class="type">
            <input type="radio" name="pen-type" id="pen-pencil" checked>
            <label for="pen-pencil">
              <i class="fa fa-pencil"></i>
            </label>
            <input type="radio" name="pen-type" id="pen-brush">
            <label for="pen-brush">
              <i class="fa fa-paint-brush"></i>
            </label>
          </div>
          <div class="size">
            <label for="pen-size">Tama√±o</label>
            <input type="range" id="pen-size" min="1" max="50">
          </div>
          <div class="color">
            <label for="pen-color">Color</label>
            <input type="color" id="pen-color" value="#000">
          </div>
          <div class="actions">
            <button id="reset-canvas">Reiniciar</button>
            <button id="save-canvas">Guardar</button>
          </div>
        </div>
        <div id="canvas-wrapper"></div>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.6/p5.min.js"></script>
      <script src="js/paint.js"></script>
     
  </body>
</html>
